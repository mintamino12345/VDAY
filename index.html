<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine üíñ</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
      background: #0b1220;
    }

    /* Background photo */
    .bg {
      position: fixed;
      inset: 0;
      background-image: url("IMG_8383.png");
      background-size: cover;
      background-position: center;
      filter: blur(2px) brightness(0.6);
      transform: scale(1.05);
      z-index: -2;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle, rgba(0,0,0,0.2), rgba(0,0,0,0.65));
      z-index: -1;
    }

    .card {
      width: min(92vw, 520px);
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(14px);
      border-radius: 22px;
      padding: 28px 22px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      line-height: 1.25;
    }

    .buttons {
      position: relative;
      height: 170px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 20px;
    }

    button {
      padding: 14px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    button:active {
      transform: scale(0.97);
    }

    .yes {
      background: #5aa9ff;
      color: #0b1220;
    }

    .yes2 {
      background: #ff70b8;
      color: #0b1220;
    }

    /* NO button that escapes */
    .no {
      position: absolute;
      left: 10px;
      top: 110px;
      width: calc(100% - 20px);
      height: 52px;
      border-radius: 14px;
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.25);
      color: rgba(255,255,255,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      user-select: none;
    }

    .result {
      font-size: 18px;
      line-height: 1.5;
      white-space: pre-line;
    }
  </style>
</head>

<body>
  <div class="bg"></div>
  <div class="overlay"></div>

  <div class="card" id="card">
    <h1>
      Ines Miss Belhaj üíñ<br>
      Would you be my Valentine?
    </h1>

    <div class="buttons" id="buttons">
      <button class="yes" id="yes1">Yes</button>
      <button class="yes2" id="yes2">Yes, l‚Äôamour de ma vie</button>
      <div class="no" id="no">No</div>
    </div>

    <div class="result" id="result" style="display:none;"></div>
  </div>

  <script>
    const yes1 = document.getElementById("yes1");
    const yes2 = document.getElementById("yes2");
    const no = document.getElementById("no");
    const buttons = document.getElementById("buttons");
    const result = document.getElementById("result");

    // Make NO button move randomly
    setInterval(() => {
      const x = Math.random() * 60 - 30;
      const y = Math.random() * 40 - 20;
      no.style.transform = `translate(${x}px, ${y}px)`;
    }, 500);

    function showResult(choice) {
      buttons.style.display = "none";
      result.style.display = "block";

      result.textContent =
`‚úÖ Choix valid√© : ${choice}

Je t‚Äôaime et je t‚Äôaimerais toujours l‚Äôamour de ma vie,
la future maman de mes enfants.
Je ferais de toi ma reine.

On va tout surmonter ensemble,
je crois en toi, en nous et en notre avenir.
Si ce n‚Äôest pas toi, c‚Äôest personne. üíñ`;
    }

    yes1.onclick = () => showResult("Yes");
    yes2.onclick = () => showResult("Yes, l‚Äôamour de ma vie üíç");
  </script>
</body>
</html>
