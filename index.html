<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine üíñ</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f172a, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 32px 24px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 24px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 24px;
      position: relative;
    }

    button {
      padding: 14px;
      font-size: 18px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .yes {
      background: #60a5fa;
      color: #020617;
      font-weight: 600;
    }

    .yes-love {
      background: #f472b6;
      color: #020617;
      font-weight: 700;
    }

    .no {
      background: #374151;
      color: #e5e7eb;
      position: absolute;
      left: 0;
      right: 0;
    }

    .result {
      font-size: 20px;
      line-height: 1.5;
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <h1>
      Ines Miss Belhaj üíñ<br>
      Would you be my Valentine?
    </h1>

    <div class="buttons" id="buttons">
      <button class="yes" onclick="accept()">Yes</button>
      <button class="yes-love" onclick="accept()">Yes, l‚Äôamour de ma vie</button>
      <button class="no" id="noBtn">Non</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const card = document.getElementById("card");

    function moveNo() {
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width;
      const maxY = cardRect.height - btnRect.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    function accept() {
      card.innerHTML = `
        <div class="result">
          <div style="font-size:22px; margin-bottom:14px;">
            Yes, l‚Äôamour de ma vie üíç
          </div>

          <div>
            Je t‚Äôaime et je t‚Äôaimerai toujours l‚Äôamour de ma vie,<br>
            la future maman de mes enfants.<br><br>
            Je ferai de toi ma reine üëë‚ù§Ô∏è
          </div>
        </div>
      `;
    }
  </script>

</body>
</html>
