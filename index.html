<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine üíñ</title>

<style>
* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #0f172a, #020617);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

.card {
  width: 92%;
  max-width: 420px;
  background: rgba(255,255,255,0.10);
  backdrop-filter: blur(14px);
  border-radius: 24px;
  padding: 20px;
  text-align: center;
  position: relative;
}

/* IMAGE BIEN VISIBLE */
.photo {
  width: 100%;
  border-radius: 18px;
  margin-bottom: 18px;
}

/* TITRE */
h1 {
  font-size: 24px;
  margin-bottom: 20px;
}

/* BOUTONS */
.buttons {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

button {
  padding: 14px;
  font-size: 18px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
}

.yes {
  background: #60a5fa;
  color: black;
}

.yes-love {
  background: #fb7185;
  color: black;
}

/* BOUTON NO QUI FUIT */
.no {
  background: #555;
  color: white;
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
}

/* RESULTAT */
.result {
  margin-top: 20px;
  font-size: 18px;
  display: none;
}
</style>
</head>

<body>

<div class="card">
  <!-- PHOTO VISIBLE -->
  <img src="IMG_8383.png" class="photo" alt="Nous deux">

  <h1>
    Ines Miss Belhaj üíñ<br>
    Would you be my Valentine?
  </h1>

  <div class="buttons">
    <button class="yes" onclick="accept(false)">Yes</button>
    <button class="yes-love" onclick="accept(true)">Yes, l‚Äôamour de ma vie</button>
  </div>

  <button class="no" id="noBtn">No</button>

  <div class="result" id="result"></div>
</div>

<script>
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function moveNo() {
  const card = document.querySelector(".card");
  const maxX = card.offsetWidth - noBtn.offsetWidth;
  const maxY = card.offsetHeight - noBtn.offsetHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

function accept(love) {
  document.querySelector(".buttons").style.display = "none";
  noBtn.style.display = "none";

  const result = document.getElementById("result");
  result.style.display = "block";

  if (love) {
    result.innerHTML = `
      üíç Je t‚Äôaime et je t‚Äôaimerai toujours,<br>
      l‚Äôamour de ma vie,<br>
      la future maman de mes enfants.<br><br>
      Je ferai de toi ma reine üëë<br><br>
      On va tout surmonter ensemble.<br>
      Je crois en toi, en nous et en notre avenir.<br>
      Si ce n‚Äôest pas toi, c‚Äôest personne ‚ù§Ô∏è
    `;
  } else {
    result.innerHTML = "Je savais que tu dirais oui üíñ";
  }
}
</script>

</body>
</html>
