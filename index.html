<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine üíñ</title>

  <style>
    * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }

    /* IMPORTANT : PAS DE BACKGROUND IMAGE ICI */
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg, #0f172a, #020617);
      color:#fff;
      padding:18px;
    }

    .card{
      width:min(420px, 94vw);
      background: rgba(255,255,255,0.10);
      backdrop-filter: blur(14px);
      border-radius: 24px;
      padding: 18px;
      text-align:center;
      position:relative;
      overflow:hidden; /* pour garder le NO dans la card */
    }

    /* PHOTO VISIBLE (DANS LA CARD) */
    .photo{
      width:100%;
      display:block;
      border-radius:18px;
      margin-bottom:14px;
      object-fit: cover;
      max-height: 320px;
    }

    h1{
      margin: 6px 0 14px;
      font-size: 24px;
      line-height: 1.2;
    }

    .buttons{
      display:flex;
      flex-direction:column;
      gap:14px;
      margin-top: 10px;
      position:relative;
      z-index:2; /* au-dessus du NO */
    }

    button{
      border:none;
      border-radius:14px;
      padding:14px;
      font-size:18px;
      cursor:pointer;
    }

    .yes{ background:#60a5fa; color:#0b1220; font-weight:600; }
    .yeslove{ background:#fb7185; color:#0b1220; font-weight:700; }

    /* NO QUI FUIT */
    #noBtn{
      position:absolute;
      left: 12px;
      top: 12px;
      padding: 10px 16px;
      border-radius: 14px;
      background:#505050;
      color:#fff;
      font-size:16px;
      z-index:1;
      pointer-events:none; /* IMPORTANT : ne bloque jamais les clics */
      opacity: 0.95;
      user-select:none;
    }

    .result{
      display:none;
      margin-top: 16px;
      font-size: 18px;
      line-height: 1.35;
      position:relative;
      z-index:3;
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <!-- Mets bien le NOM EXACT du fichier dans ton repo -->
    <img src="IMG_8383.png" class="photo" alt="Nous deux">

    <h1>Ines Miss Belhaj üíñ<br>Would you be my Valentine?</h1>

    <div class="buttons" id="buttons">
      <button class="yes" onclick="accept(false)">Yes</button>
      <button class="yeslove" onclick="accept(true)">Yes, l‚Äôamour de ma vie</button>
    </div>

    <div id="noBtn">No</div>

    <div class="result" id="result"></div>
  </div>

  <script>
    const card = document.getElementById("card");
    const noBtn = document.getElementById("noBtn");

    // Mouvement ULTRA rapide en continu
    function rand(min, max){ return Math.random() * (max - min) + min; }

    function moveNo(){
      const pad = 10;
      const maxX = card.clientWidth - noBtn.offsetWidth - pad;
      const maxY = card.clientHeight - noBtn.offsetHeight - pad;

      // Evite la zone des boutons (en gros le milieu)
      let x = rand(pad, maxX);
      let y = rand(pad, maxY);

      // Si y tombe au milieu (zone boutons), on d√©cale vers le haut/bas
      const middleTop = card.clientHeight * 0.45;
      const middleBot = card.clientHeight * 0.78;
      if (y > middleTop && y < middleBot) {
        y = (Math.random() < 0.5) ? rand(pad, middleTop - 20) : rand(middleBot + 10, maxY);
      }

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    // d√©marre direct + bouge tout seul
    moveNo();
    setInterval(moveNo, 120); // vitesse de ouf

    function accept(love){
      document.getElementById("buttons").style.display = "none";
      noBtn.style.display = "none";

      const result = document.getElementById("result");
      result.style.display = "block";

      if(love){
        result.innerHTML = `
          üíç Je t‚Äôaime et je t‚Äôaimerai toujours, l‚Äôamour de ma vie,<br>
          la future maman de mes enfants.<br>
          Je ferai de toi ma reine üëë<br><br>
          On va tout surmonter ensemble, je crois en toi, en nous et en notre avenir,<br>
          si ce n‚Äôest pas toi, c‚Äôest personne ‚ù§Ô∏è
        `;
      } else {
        result.innerHTML = `Je savais que tu dirais oui üíñ`;
      }
    }
  </script>
</body>
</html>
